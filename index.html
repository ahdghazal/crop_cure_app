<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Crop Disease Advisor</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --green: #1f7a4d;
      --dark-green: #145c39;
      --grey: #f4f6f5;
      --dark-brown: #2f2a25;
      --card-bg: #ffffff;
      --border: #e0e0e0;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(180deg, #eef3f0, #f8faf9);
      color: var(--dark-brown);
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 24px;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      color: var(--green);
      margin-bottom: 32px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
      margin-bottom: 32px;
    }

    h2 {
      margin-top: 0;
      font-size: 20px;
      color: var(--dark-green);
    }

    .upload-area {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    @media (max-width: 768px) {
      .upload-area { grid-template-columns: 1fr; }
    }

    .image-preview {
      border: 2px dashed var(--border);
      border-radius: 12px;
      height: 260px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--grey);
      overflow: hidden;
    }

    .image-preview img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input[type="file"] {
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: #fff;
    }

    button {
      background: var(--green);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover { background: var(--dark-green); }

    .result {
      margin-top: 20px;
      padding: 18px;
      border-radius: 12px;
      background: #eef8f2;
      border-left: 6px solid var(--green);
      display: none;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #777;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>üå± AI Crop Disease Advisor</h1>

  <div class="card">
    <h2>üì∏ Upload Crop Image</h2>

    <div class="upload-area">
      <div class="image-preview" id="imagePreview">
        <span>No image selected</span>
      </div>

      <div class="controls">
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="analyzeImage()">Analyze Image</button>
      </div>
    </div>

    <div class="result" id="resultBox"></div>
  </div>

  <footer>
    AI-powered crop disease detection & treatment recommendation
  </footer>
</div>

<script>
  // ‚úÖ SMART BACKEND DETECTION
  const BACKEND_URL =
    window.location.hostname === "localhost" ||
    window.location.hostname === "127.0.0.1"
      ? "http://127.0.0.1:8000"
      : "https://crop-cure-app.onrender.com";

  const imageInput = document.getElementById("imageInput");
  const imagePreview = document.getElementById("imagePreview");
  const resultBox = document.getElementById("resultBox");

  imageInput.addEventListener("change", () => {
    const file = imageInput.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = e => {
      imagePreview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
    };
    reader.readAsDataURL(file);
  });

  async function analyzeImage() {
    if (!imageInput.files.length) {
      alert("Please select an image first.");
      return;
    }

    resultBox.style.display = "block";
    resultBox.innerHTML = "<strong>Analyzing image‚Ä¶ please wait ‚è≥</strong>";

    const formData = new FormData();
    formData.append("file", imageInput.files[0]);

    try {
      const res = await fetch(`${BACKEND_URL}/diagnose-cure`, {
        method: "POST",
        body: formData
      });

      const data = await res.json();

      if (!res.ok) {
        resultBox.innerHTML = "‚ùå Error during analysis.";
        return;
      }

      let productsHTML = "<em>No mapped products yet.</em>";
      if (data.recommended_products?.length) {
        productsHTML = `
          <ul>
            ${data.recommended_products.map(p =>
              `<li><strong>${p.name}</strong> ‚Äì ${p.notes || ""}<br><small>${p.dosage || ""}</small></li>`
            ).join("")}
          </ul>
        `;
      }

      resultBox.innerHTML = `
        <strong>Disease:</strong> ${data.disease_name}<br>
        <strong>Confidence:</strong> ${(data.probability * 100).toFixed(2)}%<br>
        ${data.crop_name ? `<strong>Crop:</strong> ${data.crop_name}<br>` : ""}
        <br>
        <strong>Recommended Treatment:</strong>
        ${productsHTML}
      `;
    } catch (err) {
      resultBox.innerHTML = "‚ùå Failed to connect to the server.";
    }
  }
</script>

</body>
</html>
